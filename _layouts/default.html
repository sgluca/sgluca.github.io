<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <style>
        /* Additional styles for markdown content */
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            background: var(--secondary-color);
            color: var(--bg-white);
            padding: 4rem 0;
            margin-bottom: 0;
            position: relative;
            border-bottom: var(--border-width) solid var(--border-color);
        }

        .page-header::before {
            display: none;
        }

        .page-header .container {
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .breadcrumb {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .breadcrumb a {
            color: var(--bg-white);
            text-decoration: none;
            border-bottom: 2px solid var(--bg-white);
            transition: none;
        }

        .breadcrumb a:hover {
            background: var(--bg-white);
            color: var(--text-dark);
        }

        .breadcrumb span {
            margin: 0 0.5rem;
        }

        .markdown-content {
            background: var(--bg-white);
            border: var(--border-width) solid var(--border-color);
            padding: 3rem;
        }

        .markdown-content h1 {
            display: none;
        }

        .markdown-content h2 {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            border-bottom: var(--border-width) solid var(--border-color);
            padding-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .markdown-content h3 {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        .markdown-content h4 {
            font-size: 1.25rem;
            font-weight: 900;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        .markdown-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
        }

        .markdown-content li a {
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 2px solid var(--text-dark);
            transition: none;
            font-weight: 700;
        }

        .markdown-content li a:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        .markdown-content code {
            background: var(--text-dark);
            color: var(--bg-white);
            padding: 0.2rem 0.5rem;
            border: 2px solid var(--border-color);
            font-size: 0.95em;
            font-family: 'Courier New', 'Courier', monospace;
        }

        .markdown-content pre {
            background: var(--text-dark);
            color: var(--bg-white);
            padding: 1.5rem;
            border: var(--border-width) solid var(--border-color);
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: var(--bg-white);
            font-size: 0.9rem;
            border: none;
        }

        .markdown-content blockquote {
            border-left: var(--border-width) solid var(--border-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: normal;
            color: var(--text-dark);
            font-weight: 700;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            border: var(--border-width) solid var(--border-color);
        }

        .markdown-content th, .markdown-content td {
            padding: 0.75rem;
            text-align: left;
            border: var(--border-width) solid var(--border-color);
        }

        .markdown-content th {
            background: var(--text-dark);
            font-weight: 900;
            color: var(--bg-white);
            text-transform: uppercase;
        }

        .markdown-content tr:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        .markdown-content a {
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 2px solid var(--text-dark);
            transition: none;
            font-weight: 700;
        }

        .markdown-content a:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        /* Article list specific styles */
        .article-list {
            display: grid;
            gap: 0;
            margin-top: 2rem;
        }

        .article-card {
            background: var(--bg-white);
            border: var(--border-width) solid var(--border-color);
            border-top: none;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-dark);
            transition: none;
            position: relative;
        }

        .article-card:first-child {
            border-top: var(--border-width) solid var(--border-color);
        }

        .article-card::before {
            display: none;
        }

        .article-card:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        .article-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            filter: grayscale(100%);
        }

        .article-title {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: inherit;
            text-transform: uppercase;
        }

        .article-arrow {
            display: inline-block;
            margin-left: 0.5rem;
            color: inherit;
            transition: none;
        }

        .article-card:hover .article-arrow {
            transform: none;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--bg-white);
            color: var(--text-dark);
            border: var(--border-width) solid var(--border-color);
            text-decoration: none;
            font-weight: 900;
            transition: none;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
        }

        .back-button:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .markdown-content {
                padding: 2rem 1.5rem;
            }

            .content-wrapper {
                padding: 2rem 1.5rem;
            }

            .page-header {
                padding: 3rem 0;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.75rem;
            }

            .markdown-content h2 {
                font-size: 1.5rem;
            }

            .markdown-content h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">{{ page.title | default: "Luca Saglietti" }}</h1>
            <div class="breadcrumb">
                <a href="{{ '/' | relative_url }}">üè† Home</a>
                {% if page.section %}
                <span>/</span>
                <a href="{{ page.section_url | relative_url }}">{{ page.section }}</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        {% if page.show_back_button %}
        <a href="{{ page.back_url | relative_url }}" class="back-button">
            ‚Üê Torna indietro
        </a>
        {% endif %}

        <div class="markdown-content">
            {{ content }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Luca Saglietti. Fatto con ‚ù§Ô∏è e ‚òï</p>
        </div>
    </footer>
</body>
</html>
